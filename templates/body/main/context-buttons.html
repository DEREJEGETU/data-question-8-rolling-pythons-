<div class="col-md-2 context-buttons">
    <button class="btn btn-primary btn-block previous-button context-button" type="submit" data-paraId="{{ loop.index|string + "_previous-paragraph" }}">Up</button>
    <button class="btn btn-primary btn-block following-button context-button" type="submit" data-paraId="{{ loop.index|string + "_following-paragraph" }}">Down</button>
    <button hidden class="btn btn-danger btn-block remove-all-context" type="submit">Delete</button>
</div>
