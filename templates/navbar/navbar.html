<nav class="navbar navbar-expand-md navbar-light bg-light">
    <a class="navbar-brand" href="#">Share Repurchase Authorization</a>

    {% if accessions %}
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="https://bootstrapthemes.co" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Choose Accession
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        {% for ticker in accessions.keys() %}
                            <li><a class="dropdown-item dropdown-toggle" href="#">{{ ticker }}</a>
                                <ul class="dropdown-menu">
                                    {% for acc in accessions[ticker] %}
                                        <li><a class="dropdown-item" href="/{{ ticker }}/{{ acc }}/">{{ acc }}</a></li>
                                    {% endfor %}
                                </ul>
                            </li>
                        {% endfor %}
                    </ul>
                </li>
            </ul>
        </div>
        <a class="navbar-brand pull-right" href="#">{{ ticker }}: {{ accession_number }}</a>
    {% endif %}
</nav>
